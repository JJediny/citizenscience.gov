<section class="grid-container usa-section">
 <div class="grid-row grid-gap">
  {% for project in site.projects %}
    {% unless project.featured %}
      <article class="tablet:grid-col shadow-1">
        <a href="{{ project.link-out }}">
         <div class="card-image"
           style="background-image: url(
           {% if project.image_thumbnail %}
             {{ project.image_thumbnail | prepend: site.baseurl }}
           {% else %}
             {{ project.image | prepend: site.baseurl }}
           {% endif %}
           );">
         </div>
        </a>
  
        <div class="card-banner">
          <h3 class="card-description">
            <span>{{ project.short_title }}</span>
          </h3>
          <p class="card-summary">{{ project.description }}</p>
        </div>
        <a class="card-read" href="{{ project.read-more-link }}">
          Read more
          <span class="usa-sr-only">about {{ project.title }}</span>
        </a>
      </article>
    {% endunless %}
  {% endfor %}
 </div>
</section>
